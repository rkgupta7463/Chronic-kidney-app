<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney disease testing application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- scrip cdn of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">

</head>
<style>
    body {
        background-color: wheat;
        color: white;
        font-size: medium;
        font-family: fantasy;
        font-weight: bold;
        position: relative;
    }
    
    .container {
        /*background-image: url('https://med.stanford.edu/content/dam/sm-news/images/2014/06/kidney-stock.jpg');*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: initial;
        background-color: rgb(87, 84, 77);
        margin-top: 1%;
        border-radius: 20px;
    }
</style>

<body>

    <!-- navbar tags -->
    <!-- Navbar -->

    <div class="container">
        <h2 class="text-center">Chronic Kidney Disease or Not</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">First name</label>
                        <input type="text" id="form6Example1" class="form-control" name="fname" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Last name</label>
                        <input type="text" id="form6Example2" class="form-control" name="lname" required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Address</label>
                        <input type="text" id="form6Example1" class="form-control" name="address" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Email Id</label>
                        <input type="text" id="form6Example2" class="form-control" name="email" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">blood pressure</label>
                        <input type="number" id="form6Example1" class="form-control" step="0.01" name="bp" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Specific gravity</label>
                        <input type="number" id="form6Example2" class="form-control" step="0.01" name="sg" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Aluminum</label>
                        <input type="number" id="form6Example1" class="form-control" step="0.01" name="Aluminum" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Sugar</label>
                        <input type="number" id="form6Example2" class="form-control" step="0.01" name="su" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Rbc</label>
                        <input type="number" id="form6Example1" class="form-control" step="0.01" name="Rbc" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Biological unit</label>
                        <input type="number" id="form6Example2" class="form-control" step="0.01" name="bu" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Sc</label>
                        <input type="number" id="form6Example1" class="form-control" step="0.01" name="Sc" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Sod</label>
                        <input type="number" id="form6Example2" class="form-control" step="0.01" name="Sod" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Pot</label>
                        <input type="number" id="form6Example1" class="form-control" step="0.01" name="Pot" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Hemo</label>
                        <input type="number" id="form6Example2" class="form-control" step="0.01" name="Hemo" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Wbcc</label>
                        <input type="number" id="form6Example1" class="form-control" step="0.01" name="Wbcc" required />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Rbcc</label>
                        <input type="number" id="form6Example2" class="form-control" step="0.01" name="Rbcc" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Htn</label>
                        <input type="number" id="form6Example1" class="form-control" step="0.01" name="Htn" style="margin-bottom: 12px;" required/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <!-- <input type="text" id="form6Example2" class="form-control" name="Rbcc" />
                        <label class="form-label" for="form6Example2">Rbcc</label> -->
                        <button type="submit" class="btn btn-primary" style="margin-top: 5.1%;">Check Result</button>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
        </form>
        <div class="reports">
            {% if rs is not None %}
            <p class="text-center">Patient Report</p>
            <table class="table" style="text-align: center; color:aliceblue; margin-top:5px; margin-bottom:10%;">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Patient Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{fullname}}</th>
                        <td>{{address}}</td>
                        <td>{{email}}</td>
                        <td>{{rs}}</td>
                    </tr>
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>

</html>
